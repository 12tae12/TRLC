<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
        }

        .chat-messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-messages li {
            margin-bottom: 10px;
        }

        .message-input {
            display: flex;
            margin-top: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .message-input input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .message-input button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Username modal styling */
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .username-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .username-modal h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .username-modal input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .username-modal button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Chat App
        </div>
        <ul class="chat-messages" id="messages"></ul>
        <div class="message-input">
            <input type="text" id="messageInput" autocomplete="off" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="username-modal" id="usernameModal">
        <div class="username-modal-content">
            <h2>Welcome to the Chat App!</h2>
            <p>Please enter your username:</p>
            <input type="text" id="usernameInput" placeholder="Enter your username...">
            <button id="usernameSubmit">Submit</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var usernameModal = document.getElementById('usernameModal');
        var usernameInput = document.getElementById('usernameInput');
        var usernameSubmit = document.getElementById('usernameSubmit');
        var messages = document.getElementById('messages');
        var messageInput = document.getElementById('messageInput');
        var sendButton = document.getElementById('sendButton');
        var username;

        // Show username input modal on page load
        document.addEventListener('DOMContentLoaded', function() {
            usernameModal.style.display = 'flex';
        });

        // Handle username submission
        usernameSubmit.addEventListener('click', function(e) {
            e.preventDefault();
            username = usernameInput.value.trim();
            if (username) {
                usernameModal.style.display = 'none';
                messageInput.focus();
            }
        });

        // Handle message submission
        sendButton.addEventListener('click', function(e) {
            e.preventDefault();
            sendMessage();
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            var message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', '[' + username + ']: ' + message);
                messageInput.value = '';
                messageInput.focus();
            }
        }

        // Handle incoming messages
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
