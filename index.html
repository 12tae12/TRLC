<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        /* Add some basic styling */
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        #messageForm {
            display: flex;
            margin-top: 10px;
        }
        #messageForm input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #messageForm button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="usernamePrompt">
        <label for="usernameInput">Enter your username:</label>
        <input type="text" id="usernameInput" autocomplete="off" />
        <button id="usernameButton">Set Username</button>
    </div>

    <div id="chatApp" style="display: none;">
        <ul id="messages"></ul>
        <form id="messageForm" action="">
            <input id="messageInput" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('messageForm');
        var input = document.getElementById('messageInput');
        var messages = document.getElementById('messages');
        var username;

        // Function to handle setting the username
        function setUsername() {
            var usernameInput = document.getElementById('usernameInput').value.trim();
            if (usernameInput !== '') {
                username = usernameInput;
                document.getElementById('usernamePrompt').style.display = 'none';
                document.getElementById('chatApp').style.display = 'block';
            } else {
                alert('Please enter a valid username.');
            }
        }

        // Event listener for username button
        document.getElementById('usernameButton').addEventListener('click', function(e) {
            e.preventDefault();
            setUsername();
        });

        // Event listener for message form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                var message = username + ': ' + input.value;
                socket.emit('chat message', message);
                input.value = '';
            }
        });

        // Event listener for receiving messages
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
