<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        /* Add some basic styling */
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        #messageForm {
            display: flex;
            margin-top: 10px;
        }
        #messageForm input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #messageForm button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
      <script
        authed="location.reload()"
        src="https://auth.util.repl.co/script.js"
      ></script>
    </div>
    <ul id="messages"></ul>
    <form id="messageForm" action="">
        <input id="nameInput" placeholder="Your Name" autocomplete="off" />
        <input id="messageInput" placeholder="Message" autocomplete="off" />
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('messageForm');
        var nameInput = document.getElementById('nameInput');
        var messageInput = document.getElementById('messageInput');
        var messages = document.getElementById('messages');

        // Wait for the authentication script to finish
        setTimeout(function() {
            // Get the username from the Replit headers
            const username = document.querySelector('meta[name="replit-user-name"]').content;

            // Pre-fill the name input with the username
            nameInput.value = username; 
            nameInput.disabled = true;  // Prevent user from changing the name
        }, 100); // Adjust the timeout value if needed

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (messageInput.value) {
            var msg = username + ': ' + messageInput.value;
            socket.emit('chat message', msg);
            messageInput.value = '';
          }
        });

        socket.on('chat message', function(msg) {
          var item = document.createElement('li');
          item.textContent = msg;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
