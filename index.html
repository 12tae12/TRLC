<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        /* Add some basic styling */
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        #messageForm {
            display: flex;
            margin-top: 10px;
        }
        #messageForm input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #messageForm button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Chat App
        </div>
        <ul class="chat-messages" id="messages"></ul>
        <div class="message-input">
            <input type="text" id="messageInput" autocomplete="off" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Username Modal -->
    <div class="username-modal" id="usernameModal">
        <div class="username-modal-content">
            <h2>Welcome to the Chat App!</h2>
            <p>Please enter your username:</p>
            <input type="text" id="usernameInput" placeholder="Enter your username...">
            <button id="usernameSubmit">Submit</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var usernameModal = document.getElementById('usernameModal');
        var usernameInput = document.getElementById('usernameInput');
        var usernameSubmit = document.getElementById('usernameSubmit');
        var messages = document.getElementById('messages');
        var messageInput = document.getElementById('messageInput');
        var sendButton = document.getElementById('sendButton');
        var username;

        // Show username input modal on page load
        document.addEventListener('DOMContentLoaded', function() {
            usernameModal.style.display = 'flex';
        });

        // Handle username submission
        usernameSubmit.addEventListener('click', function(e) {
            e.preventDefault();
            username = usernameInput.value.trim();
            if (username) {
                usernameModal.style.display = 'none';
                messageInput.focus();
            }
        });

        // Handle message submission
        sendButton.addEventListener('click', function(e) {
            e.preventDefault();
            sendMessage();
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            var message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', '[' + username + ']: ' + message);
                messageInput.value = '';
                messageInput.focus();
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
