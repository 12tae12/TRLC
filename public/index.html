<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        /* Add some basic styling */
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 8px;
            margin-bottom: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        #messageForm {
            display: flex;
            margin-top: 10px;
        }
        #messageForm input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #messageForm button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #fileForm {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="messageForm" action="">
        <input id="nameInput" placeholder="Enter your username" autocomplete="off" />
        <input id="messageInput" placeholder="Message" autocomplete="off" />
        <button>Send</button>
    </form>
    <form id="fileForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" />
        <button type="button" id="fileButton">Send File</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('messageForm');
        var nameInput = document.getElementById('nameInput');
        var messageInput = document.getElementById('messageInput');
        var fileForm = document.getElementById('fileForm');
        var fileInput = document.getElementById('fileInput');
        var fileButton = document.getElementById('fileButton');
        var messages = document.getElementById('messages');
        var username; // Declare the username variable globally

        // Wait for the authentication script to finish
        setTimeout(function() {
            // Prompt for username
            var userPrompt = prompt("Enter your desired username:");

            if (userPrompt !== null && userPrompt !== "") {
                username = userPrompt; // Update the username if a valid input is provided
            } else {
                username = "Anonymous"; // Default username if prompt is cancelled or empty
            }

            // Pre-fill the name input with the username
            nameInput.value = username; 
        }, 100); // Adjust the timeout value if needed

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (messageInput.value) {
                var msg = username + ": " + messageInput.value; // Include username before the message
                socket.emit('chat message', msg);
                messageInput.value = '';
            }
        });

        fileButton.addEventListener('click', function() {
            var file = fileInput.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('file', file);
                formData.append('username', username);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            }
        });

        // Handle incoming chat messages
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Handle incoming chat history
        socket.on('chat history', function(history) {
            history.forEach(function(msg) {
                var item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
            });
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Handle incoming file messages
        socket.on('file upload', function(fileInfo) {
            var item = document.createElement('li');
            var link = document.createElement('a');
            link.href = '/uploads/' + fileInfo.filename;
            link.textContent = fileInfo.username + ' sent a file: ' + fileInfo.originalname;
            link.target = '_blank';
            item.appendChild(link);
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
