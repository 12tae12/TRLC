<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sidebar">
        <div id="sidebarHeader">
            <h2>Channels</h2>
            <button id="toggleSidebar"><i class="fas fa-bars"></i></button>
        </div>
        <ul id="channelList">
            <li id="textChatButton" class="sidebarButton"><i class="fas fa-comment-alt"></i> Text Chat</li>
            <li id="videoChatButton" class="sidebarButton"><i class="fas fa-video"></i> Video Chat</li>
        </ul>
        <div id="sidebarFooter">
            <p>12Tae12 Software. Https://1t2.pages.dev</p>
        </div>
    </div>

    <div id="messages">
        <ul id="messagesList"></ul>
        <div id="inputContainer">
            <form id="messageForm">
                <input type="text" id="nameInput" placeholder="Enter your username" autocomplete="off">
                <input type="text" id="messageInput" placeholder="Message" autocomplete="off">
                <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
            <form id="fileForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file">
                <button type="button" id="fileButton"><i class="fas fa-file-upload"></i> Send File</button>
            </form>
        </div>
    </div>

    <div id="videoChatContainer">
        <h2>Video Chat</h2>
        <div id="videosContainer"></div>
    </div>

    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSidebar = document.getElementById('toggleSidebar');
            const textChatButton = document.getElementById('textChatButton');
            const videoChatButton = document.getElementById('videoChatButton');
            const videoChatContainer = document.getElementById('videoChatContainer');

            // Toggle sidebar visibility
            toggleSidebar.addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });

            // Handle text chat button click
            textChatButton.addEventListener('click', function() {
                if (videoChatContainer.style.display !== 'none') {
                    toggleVideoChat();
                }
                document.getElementById('sidebar').classList.remove('active');
            });

            // Handle video chat button click
            videoChatButton.addEventListener('click', function() {
                if (videoChatContainer.style.display === 'none') {
                    videoChatContainer.style.display = 'block';
                    startVideoChat();
                } else {
                    toggleVideoChat();
                }
                document.getElementById('sidebar').classList.remove('active');
            });

            // Function to toggle video chat container visibility
            function toggleVideoChat() {
                if (videoChatContainer.style.display === 'block') {
                    videoChatContainer.style.display = 'none';
                    stopVideoChat();
                }
            }
        });
    </script>
</body>
</html>
